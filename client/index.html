<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Cube Royale</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="menu">
    <div id="styleSelector">
      <img src="assets/styles/cheese.png" class="style-option" data-style="cheese" />
      <img src="assets/styles/watermelon.png" class="style-option" data-style="watermelon" />
      <img src="assets/styles/meat.png" class="style-option" data-style="meat" />
      <img src="assets/styles/orange.png" class="style-option" data-style="orange" />
      <img src="assets/styles/grass.png" class="style-option" data-style="grass" />
      <img src="assets/styles/salmon.png" class="style-option" data-style="salmon" />
    </div>
    <button id="pveBtn">PvE</button>
    <button id="pvpBtn">PvP</button>
  </div>
  <!-- Локальная копия PixiJS, чтобы игра запускалась без доступа к CDN -->
  <script src="pixi.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/matter-js@0.19.0/build/matter.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
</body>
</html>
